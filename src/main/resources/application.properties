# URL de connexion à la base de données PostgreSQL. 
# Remplacez 'lab154' par le nom de votre base de données si différent.
spring.datasource.url=jdbc:postgresql://localhost:5432/lab154

# Nom d'utilisateur pour la connexion à la base de données.
spring.datasource.username=postgres

# Mot de passe pour la connexion à la base de données.
spring.datasource.password=root

# Dialecte Hibernate pour PostgreSQL. Permet à Hibernate de générer un SQL optimisé pour PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Stratégie de génération du schéma de la base de données.
# 'update' : met à jour le schéma existant au démarrage (ajoute les nouvelles colonnes, tables, etc.).
# 'create' : détruit et recrée le schéma à chaque démarrage (utile en développement).
# 'validate' : valide que le schéma existant correspond aux entités.
# 'none' : ne fait rien.
spring.jpa.hibernate.ddl-auto=update

# Affiche les requêtes SQL générées par Hibernate dans la console.
spring.jpa.show-sql=true
